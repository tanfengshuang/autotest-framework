# Host version related parameters
RHEL_Server_version_standard = "RHEL_Server_5.7:2.6.18-274;RHEL_Server_5.8:2.6.18-275;RHEL_Server_6.1:2.6.32-131;RHEL_Server_6.2:2.6.32-220"

OS_distributions = "Red Hat Enterprise Linux:RHEL_Server"

# virtlab tests configuartion file
#profilers = "kvm_stat "
login_timeout = 360
try_serial_login = 'yes'
dd_timeout = 900

image_raw_device = no

# Define the objects we'll be using
vms = vm1
vm_type = kvm
images = image1
cdroms = cd1
check_img = no
nics = nic1
nic_pci_addr_nic1 = 3
image_aio = native
bridge = switch
init_pci_addr = 4

qxl = on
qxl_dev_nr = 1
# ksm is disabled
ksm = 0

monitors = qmpmonitor1
# Choose the main VM and monitor
main_vm = vm1
main_monitor = qmpmonitor1

# key need to report to virtlab UI
important_key = guest_name,platform,smp,mem,drive_format,nic_model,type,ksm,image_format,kvm_version,kvm_userspace_version,tag,medium,installation

# Some preprocessor/postprocessor params
start_vm = yes
convert_ppm_files_to_png_on_error = yes
convert_ppm_files_to_png = yes
keep_screendumps = yes
#keep_ppm_files_on_error = yes
take_regular_screendumps = yes
keep_screendumps_on_error = yes
screendump_delay = 5
screendump_quality = 30
screendump_temp_dir = /dev/shm
screendump_verbose = no
kill_vm = no
kill_vm_gracefully = yes
kill_vm_on_error = no
kill_unresponsive_vms = yes
kvm_ver_cmd = "grep -q el5 /proc/version && cat /sys/module/kvm/version || uname -r"
kvm_userspace_ver_cmd = "grep -q el5 /proc/version && rpm -qa | grep ^kvm-83-.* || rpm -qa | grep qemu-kvm-[0-9].*-.* | head -n 1"

# Some default VM params
qemu_binary = qemu
qemu_img_binary = qemu-img
smp = 1
vcpu_cores = ''
vcpu_threads = 1
vcpu_sockets = 1
mem = 1024
image_size = 10G
index_enable = yes
#you can specify the drive_index by
#drive_index_$image/stage/cd = $number
drive_pci_addr_image1 = 4
# You can specify a blkdebug file here, relative to kvm/blkdebug dir
# we have a premade default.conf in there. Important to note that you
# can set this for any image defined in the config at a given time
#drive_blkdebug_image1 = blkdebug/default.conf
#drive_blkdebug_image1 =
# What to do whether a read error is detected, such as 'stop'
drive_rerror_image1 =
# What to do whether a write error is detected, such as 'stop'
drive_werror_image1 =

drive_werror_image1 =


shell_port = 22
display = vnc
spice = disable-ticketing
boot_order = cdn
boot_once = c
boot_menu = off

# Monitor params
monitor_type = qmp

# Specify multiple sound cards seperated by comma,like 'sb16,adlib'
# or 'all'. By default, it's 'ac97' which is only supported internally
soundcards = ac97

# Port redirections
# redirs = remote_shell
guest_port_remote_shell = 22

# NIC parameters
#nic_mode = user
nic_mode = tap
#nic_script = scripts/qemu-ifup
#nic_script = scripts/qemu-ifup-ipv6
#mac_prefix = 00:11:22:33:
run_tcpdump = yes

always_use_tcpdump = yes
address_ranges = r1
address_range_base_mac_r1 = 00:11:22:33:AB:08
#address_range_base_ip_r1 = 10.66.0.0
#address_range_size_r1 = 16
snapshot_name = vm

image_snapshot = no
image_boot = no

# parallel capability
# single run test would fix this parameter
#parallel = yes

rtc_drift = "slew"
cpu_model = qemu64
extra_flags = +sse2
enable_x2apic = yes
# Network method
network = bridge
use_nic_scritps = no

nic_model = e1000

images_good = 10.66.90.128:/vol/S2/kvmauto/linux_img
nfs_iso = 10.66.90.128:/vol/S2/kvmauto/iso

post_command_noncritical = yes
mac_ip_filter = "HWaddr (.\w+:\w+:\w+:\w+:\w+:\w+)\s+?inet addr:(.\d+\.\d+\.\d+\.\d+)"

#If we need to setup host env
#for host_setup_flag:
#    0(00): do nothing
#    1(01): setup env
#    2(10): cleanup env
#    3(11): setup and cleanup env

host_setup_flag = 0
sysfs_dir = "/sys"



variants:
    - qcow2:
        image_format = qcow2
        remove_image = no
        check_image = yes
        post_command_timeout = 600
        drive_cache = none

    - raw:
        image_format = raw
        drive_cache = none
        no boot_savevm

    - raw_dd:
        image_format = raw
        create_with_dd = yes
        dd_create_cmd = "dd if=/dev/zero of=%s bs=1M count=%s"

# Tests
variants:
    - install:
        type = steps
        fail_if_stuck_for = 300
        stuck_detection_history = 2
        keep_screendump_history = yes
        force_create_image = yes
        kill_vm = yes
        kill_vm_timeout = 60
        kill_vm_timeout_on_error = 0

    - build:
        testcase = build
        type = build
        mode = brew
        load_modules = yes
        base_pgk_url = http://download.devel.redhat.com/brewroot/packages/
        release = kvm-83-142.el5
        pkg_list = kmod-kvm kvm kvm-qemu-img kvm-tools kvm-debuginfo
        qemu_bin_paths = /usr/libexec/qemu-kvm /usr/bin/qemu-img
        vms =

    - check_block_size:
        type = check_block_size
        only virtio_blk
        only Linux
        kill_vm = yes
        kill_vm_gracefully = yes
        kill_vm_on_error = yes
        index_enable = no
        image_name_stg = "check_block_size_image"
        image_size_stg = 20G
        force_create_image_stg = yes
        get_dev_list_cmd = "cd /dev && ls vd?"
        chk_phy_blk_cmd = "cat /sys/block/%s/queue/physical_block_size"
        chk_log_blk_cmd = "cat /sys/block/%s/queue/logical_block_size"
        variants:
            4096_4096:
                need_install = no
                images += " stg"
                physical_block_size_stg = 4096
                logical_block_size_stg = 4096
            4096_512:
                need_install = yes
                start_vm = no
                images = "stg"
                boot_drive_stg = yes
                medium = cdrom
                installation = cdrom
                kernel = vmlinuz
                initrd = initrd.img
                nic_mode = tap
                physical_block_size_stg = 4096
                logical_block_size_stg = 512
            512_512:
                need_install = yes
                start_vm = no
                images = "stg"
                boot_drive_stg = yes
                medium = cdrom
                installation = cdrom
                kernel = vmlinuz
                initrd = initrd.img
                nic_mode = tap
                physical_block_size_stg = 512
                logical_block_size_stg = 512

    - unattended_install:
        type = unattended_install
        kill_vm = yes
        kill_vm_gracefully = yes
        start_vm = no
        shutdown_cleanly = no
        shutdown_cleanly_timeout = 120
        kill_vm_on_error = yes
        force_create_image = yes
        #pre_command = "scripts/unattended.py;"
        #post_command = "scripts/private_br.sh;"
        #bridge = vbr0
        #nic_script = scripts/qemu-ifup-vbr0
        guest_port_unattended_install = 12323
        kernel = vmlinuz
        initrd = initrd.img
        nic_mode = tap
	image_format = raw
        variants:
            aio_native:
                image_aio = native
        variants:
            @default_install:

        variants:
            - url:
                medium = url
                installation = net


