    # Windows section

    # Live CD section

# NICs
variants:
    - rtl8139:
        nic_model = rtl8139
        jumbo:
            mtu = 1500
    - e1000:        rtl8139.install rtl8139.setup
        nic_model = e1000
        jumbo:
            mtu = 16110
        no install setup
        no Windows

    - virtio_nic:       rtl8139.install rtl8139.setup
        nic_model = virtio
        # You can add advanced attributes through netdev_extra_params
        # such as sndbuf.
        # you can comment out the following lines to disable the vhost
        # support. (only available for tap.)
        vhost = ""
        netdev_extra_params = ""
        jumbo:
            mtu = 65520
        no install setup guest_s4

# Host
variants:
    - @default_host:
    - RHEL_Server_5.7_host:

    - RHEL_Server_5.8_host:

    - RHEL_Server_6.0_host:
        extra_params += "  -M rhel6.0.0"
    - RHEL_Server_6.1_host:
        virtio_nic:
            vhost = "vhost=on"
        extra_params += "  -M rhel6.1.0"
    - RHEL_Server_6.2_host:
        virtio_nic:
            vhost = "vhost=on"
        extra_params += "  -M rhel6.2.0"
# Device
variants:
    - @virtual_device:
        mac_changeable = "no"
        pci_assignable = "no"
    - assign_device:
        pci_assignable = vf
        driver = igb
        driver_option = "max_vfs=7"
        devices_requested = 7
        mac_ip_filter = "HWaddr (.\w+:\w+:\w+:\w+:\w+:\w+)\s+?inet addr:(.\d+\.\d+\.\d+\.\d+)"
        mac_changeable = "yes"

RHEL_Server_5.7_host, RHEL_Server_5.8_host:
    extra_params += "  -M rhel5.6.0"
    # RHEL-5 pointer
    extra_params += " -usbdevice tablet"
    virtio_nic, virtio_blk:
        image_boot_image1 = yes
    monitor_type = human
    monitors = humanmonitor1
    main_monitor = humanmonitor1
    enable_x2apic = no
    netdev_peer_re = "\s{2,}(.*?): .*?\s{2,}(.*?):"
    no qmp_basic, qmp_event_notification, qmp_command, trans_hugepage, ipi_x2apic, qemu_iotests, nmi_watchdog, autotest.tsc, autotest.rtc, autotest.monotonic_time, balloon_check, virtio_console
    kexec:
        enable_x2apic = no
        check_x2apic = no
    ksm_base:
        status_query_cmd = "ksmctl info"
        setup_cmd = "ksmctl start 5000 50"
        query_cmd = "top -p `pidof qemu` -n  1"
        query_regex = "(\d+.\d+\w)\s+.\s+\d+\.\d+\s+\d+\.\d+\s+\d+:\d+\.\d+\s+qemu"
        ksm_module = "ksm"
    unattended_install:
        virtio_floppy = isos/windows/virtio-win.vfd.el5
        cdrom_virtio = isos/windows/virtio-win.iso.el5
        WinXP.32:
            virtio_storage_path = 'A:\i386\WinXP'
            virtio_network_path = 'A:\i386\WinXP'
            virtio_network_installer_path = 'F:\RHEV-Network.msi'
        Win2003.32:
            virtio_storage_path = 'A:\i386\Win2003'
            virtio_network_path = 'A:\i386\Win2003'
            virtio_network_installer_path = 'F:\RHEV-Network.msi'
        Win2003.64:
            virtio_storage_path = 'A:\amd64\Win2003'
            virtio_network_path = 'A:\amd64\Win2003'
            virtio_network_installer_path = 'F:\RHEV-Network64.msi'
        Win2008.32:
            virtio_storage_path = 'A:\i386\Win2008'
            virtio_network_path = 'A:\i386\Win2008'
        Win2008.64:
            virtio_storage_path = 'A:\amd64\Win2008'
            virtio_network_path = 'A:\amd64\Win2008'
        Win2008r2.64:
            virtio_storage_path = 'A:\amd64\Win2008'
            virtio_network_path = 'A:\amd64\Win2008'
        Win7.32:
            virtio_storage_path = 'A:\i386\Win7'
            virtio_network_path = 'A:\i386\Win7'
            virtio_network_installer_path = 'F:\RHEV-Network.msi'
        Win7.64:
            virtio_storage_path = 'A:\amd64\Win7'
            virtio_network_path = 'A:\amd64\Win7'
            virtio_network_installer_path = 'F:\RHEV-Network64.msi'

RHEL_Server_6.0_host, RHEL_Server_6.1_host, RHEL_Server_6.2_host:
        # RHEL-6 pointer
        extra_params += " -usb -device usb-tablet"
        netdev_peer_re = "\s{2,}(.*?):.*?peer=(.*?)\n"
        ksm_base:
            status_query_cmd = "cat /sys/kernel/mm/ksm/run"
            setup_cmd = "echo 1 > /sys/kernel/mm/ksm/run"
            query_cmd = "cat /sys/kernel/mm/ksm/pages_sharing"


