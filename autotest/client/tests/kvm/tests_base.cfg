variants:
    - @up:
        no autotest.npb autotest.tsc
    - smp2:
        smp = 2
        used_cpus = 2
        stress_boot: used_cpus = 10
        timedrift.with_load: used_cpus = 100


variants:
    - @ide:
        drive_format=ide
    - scsi:
        drive_format=scsi
    - virtio_blk:
        drive_format=virtio
        image_boot=yes


virtio|virtio_blk|e1000|balloon_check:
    only Fedora.11 Fedora.12 Win2008 WinVista Win7 OpenSUSE.11 SLES.11 Ubuntu-8.10-server


variants:
    - @qcow2:
        image_format = qcow2
        post_command += " python scripts/check_image.py;"
        post_command_timeout = 600
        post_command_noncritical = yes
        ioquit:
            post_command_noncritical = no
    - vmdk:
        no ioquit
        only Fedora Ubuntu Windows
        only smp2
        only rtl8139
        image_format = vmdk
    - raw:
        no ioquit
        only Fedora Ubuntu Windows
        only smp2
        only rtl8139
        image_format = raw


variants:
    - @smallpages:
    - hugepages:
        pre_command += " scripts/hugepage.py /mnt/kvm_hugepage;"
        extra_params += " -mem-path /mnt/kvm_hugepage"


variants:
    - @no_pci_assignable:
        pci_assignable = no
    - pf_assignable:
        pci_assignable = pf
        device_names = eth1
    - vf_assignable:
        pci_assignable = vf
        # Driver (kernel module) that supports SR-IOV hardware.
        # As of today (30-11-2009), we have 2 drivers for this type of hardware:
        # Intel® 82576 Gigabit Ethernet Controller - igb
        # Neterion® X3100™ - vxge
        driver = igb
        # Driver option to specify the maximum number of virtual functions
        # (on vxge the option is , for example, is max_config_dev)
        # the default below is for the igb driver
        driver_option = "max_vfs=7"
        # Number of devices that are going to be requested.
        devices_requested = 7


image_name.* ?<= images/
cdrom.* ?<= isos/
steps ?<= steps/
