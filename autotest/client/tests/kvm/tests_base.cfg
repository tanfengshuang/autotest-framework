                        no setup
                        image_name = fc8-32
                        cdrom = linux/Fedora-8-i386-DVD.iso
                        md5sum = dd6c79fddfff36d409d02242e7b10189
                        md5sum_1m = dabae451bb69fbbad0e505b25144b1f9
